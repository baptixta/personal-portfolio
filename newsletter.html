<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baptixta - Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="all">
        <nav>
            <div class="presentation">
                <h2 class="presentation-title">Baptixta</h2>
                <img class="portrait" src="img/portrait.png" alt="Baptixta Portrait">
                <h3 class="presentation-subtitle">Game/Web Designer</h3>
    
                <div class="hp">
                    <h3>HP</h3>
                    <h3 class="lifecount">50</h3>                    
                    <span id="hp-bar"></span>                    
                </div>                
            </div>                

            <ul>
                <li><i class="fa-solid fa-house"></i> Home</li>
                <li  class="selected"><i class="fa-solid fa-envelope"></i> Newsletter</li>

                <li class="nav-title">Projetos</li>
                <li><i class="fa-solid fa-house"></i> Home</li>
                <li><i class="fa-solid fa-envelope"></i> Newsletter</li>

                <li class="nav-title">Projetos Pessoais</li>
                <li><i class="fa-solid fa-house"></i> Home</li>
                <li><i class="fa-solid fa-envelope"></i> Newsletter</li>

                <li class="nav-title">Fala Comigo</li>
                <li><i class="fa-solid fa-house"></i> Home</li>
                <li><i class="fa-solid fa-envelope"></i> Newsletter</li>
            </ul>
        </nav>        

        <div class="content">
            <div id="substack-feed-embed" class="newsletter-feed"></div>


            <script>
            window.SubstackFeedWidget = {
                substackUrl: "baptixta.substack.com",
                posts: 5,
                colors: {
                primary: "#FFFFFF",
                secondary: "#C5C5C5",
                background: "#050505",
                }
            };
            </script>
            <script src="https://substackapi.com/embeds/feed.js" async></script>       
        </div>
    </div>

    <script src="js/index.js"></script>
    <script src="https://kit.fontawesome.com/11a0e0cedc.js" crossorigin="anonymous"></script>
</body>
</html>
